---
apiVersion: v1
kind: Service
metadata:
  name: onlyoffice-mail
spec:
  ports:
  - port: 5050
    name: http
    targetPort: 5050
  selector:
    app: onlyoffice-mail
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlyoffice-mail
  labels:
    app: onlyoffice-mail
spec:
  replicas: 2
  selector:
    matchLabels:
      app: onlyoffice-mail
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: onlyoffice-mail
    spec:
    #  securityContext:
    #    runAsUser: 104
    #    runAsGroup: 107
      initContainers:
      - name: appserver-wait-storage
        image: onlyoffice/4testing-appserver-wait-bin-share:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: files-data
          mountPath: /var/www/products/
      containers:
      - name: onlyoffice-mail
        image: onlyoffice/4testing-appserver-mail:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-password
              key: mysql-root-password
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-password
              key: mysql-password
        - name: DOCUMENT_SERVER_JWT_ENABLED
          valueFrom:
            secretKeyRef:
              name: appserver-all
              key: JWT_ENABLED
        - name: DOCUMENT_SERVER_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: appserver-all
              key: JWT_SECRET
        - name: DOCUMENT_SERVER_JWT_HEADER
          valueFrom:
            secretKeyRef:
              name: appserver-all
              key: JWT_HEADER
        envFrom:
        - secretRef:
            name: appserver-all
        ports:
        - containerPort: 5050
          name: http
    #    livenessProbe:
    #      failureThreshold: 2
    #      httpGet:
    #        path: /
    #        port: 5050
    #      periodSeconds: 10
    #      successThreshold: 1
    #      timeoutSeconds: 5
    #      initialDelaySeconds: 45
    #    securityContext:
    #      allowPrivilegeEscalation: false
        volumeMounts:
        - name: app-data
          mountPath: /app/onlyoffice/data
        - name: files-data
          mountPath: /var/www/products/ASC.Files/server/
        - name: people-data
          mountPath: /var/www/products/ASC.People/server/
        - name: crm-data
          mountPath: /var/www/products/ASC.CRM/server/
        - name: project-data
          mountPath: /var/www/products/ASC.Projects/server/
        - name: calendar-data
          mountPath: /var/www/products/ASC.Calendar/server/
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data
      - name: files-data
        persistentVolumeClaim:
          claimName: files-data
      - name: people-data
        persistentVolumeClaim:
          claimName: people-data
      - name: crm-data
        persistentVolumeClaim:
          claimName: crm-data
      - name: project-data
        persistentVolumeClaim:
          claimName: project-data
      - name: calendar-data
        persistentVolumeClaim:
          claimName: calendar-data
      - name: mail-data
        persistentVolumeClaim:
          claimName: mail-data
