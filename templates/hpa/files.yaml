{{- if .Values.files.autoscaling.enabled }}
apiVersion: {{ .Capabilities.APIVersions.Has "autoscaling/v2" | ternary "autoscaling/v2" "autoscaling/v2beta2" }}
kind: HorizontalPodAutoscaler
metadata:
  name: files-hpa
  namespace: {{ include "docspace.namespace" . | quote }}
  {{- if .Values.commonLabels }}
  labels:
  {{- include "docspace.labels.commonLabels" . | trim | nindent 4 }}
  {{- end }}
  {{- if or .Values.commonAnnotations .Values.files.autoscaling.annotations }}
  {{- $dictValue := default .Values.commonAnnotations .Values.files.autoscaling.annotations }}
  annotations: {{- include "docspace.annotations" ( dict "keyName" $dictValue "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: files
  minReplicas: {{ .Values.files.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.files.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.files.autoscaling.targetCPU.enabled }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.files.autoscaling.targetCPU.utilizationPercentage }}
  {{- end }}
  {{- if .Values.files.autoscaling.targetMemory.enabled }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.files.autoscaling.targetMemory.utilizationPercentage }}
  {{- end }}
  {{- with .Values.files.autoscaling.customMetricsType }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .Values.files.autoscaling.behavior }}
  behavior:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}