{{- if eq (include "app.mysql.createSecret" .) "true" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-mysql
type: Opaque
stringData:
  {{ .Values.connections.mysqlSecretKeyPassword }}: {{ include "app.mysql.password" . | quote }}
  {{ .Values.connections.mysqlSecretKeyRootPassword }}: {{ include "app.mysql.rootPassword" . | quote }}
{{- end }}