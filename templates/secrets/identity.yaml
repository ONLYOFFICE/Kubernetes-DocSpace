{{- if and (eq (include "docspace.identity.createSecret" .) "true") .Values.identity.enabled }}
apiVersion: v1
kind: Secret
metadata:
  {{- $secretName := "docspace-identity" }}
  name: {{ $secretName }}
  namespace: {{ include "docspace.namespace" . | quote }}
  {{- if .Values.commonLabels }}
  labels:
    {{- include "docspace.labels.commonLabels" . | trim | nindent 4 }}
  {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "docspace.annotations" ( dict "keyName" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  SPRING_APPLICATION_ENCRYPTION_SECRET: {{ include "docspace.generateSecret" (list . .Values.identity.secret.springEncryptionValue $secretName "SPRING_APPLICATION_ENCRYPTION_SECRET") | quote }}
{{- end }}
