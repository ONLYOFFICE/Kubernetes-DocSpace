{{- if eq (include "app.broker.createSecret" .) "true" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-broker
  namespace: {{ include "app.namespace" . | quote }}
  {{- if .Values.commonLabels }}
  labels:
    {{- include "app.labels.commonLabels" . | trim | nindent 4 }}
  {{- end }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "3"
type: Opaque
stringData:
  {{ .Values.connections.brokerSecretKeyName }}: {{ include "app.broker.password" . | quote }}
{{- end }}
