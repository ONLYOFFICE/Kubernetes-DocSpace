{{- if .Values.identity.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: identity-migration
  namespace: {{ include "docspace.namespace" . | quote }}
  labels:
    app.kubernetes.io/component: identity-migration
    {{- if .Values.commonLabels }}
    {{- include "docspace.labels.commonLabels" . | trim | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    {{- if or .Values.commonAnnotations .Values.identity.migration.job.annotations }}
    {{- $dictValue := default .Values.commonAnnotations .Values.identity.migration.job.annotations }}
    {{- include "docspace.annotations" ( dict "keyName" $dictValue "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/component: identity-migration
        {{- if .Values.commonLabels }}
        {{- include "docspace.labels.commonLabels" . | trim | nindent 8 }}
        {{- end }}
      {{- if or .Values.podAnnotations .Values.identity.migration.job.podAnnotations }}
      {{- $dictValue := default .Values.podAnnotations .Values.identity.migration.job.podAnnotations }}
      annotations: {{- include "docspace.annotations" ( dict "keyName" $dictValue "context" $ ) | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "docspace.serviceAccountName" . }}
      {{- if or .Values.podSecurityContext.enabled .Values.identity.migration.job.podSecurityContext.enabled }}
      {{- $psc := dict }}
      {{- if .Values.identity.migration.job.podSecurityContext.enabled }}
      {{- $psc = .Values.identity.migration.job.podSecurityContext }}
      {{- else }}
      {{- $psc = .Values.podSecurityContext }}
      {{- end }}
      securityContext: {{- include "docspace.securityContext" $psc | nindent 8 }}
      {{- end }}
      {{- if or .Values.identity.migration.job.customPodAntiAffinity .Values.identity.migration.job.podAffinity .Values.identity.migration.job.nodeAffinity }}
      affinity:
        {{- with .Values.identity.migration.job.customPodAntiAffinity }}
        podAntiAffinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.identity.migration.job.podAffinity }}
        podAffinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.identity.migration.job.nodeAffinity }}
        nodeAffinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- if or .Values.nodeSelector .Values.identity.migration.job.nodeSelector }}
      nodeSelector: {{ toYaml (default .Values.nodeSelector .Values.identity.migration.job.nodeSelector) | nindent 8 }}
      {{- end }}
      {{- if or .Values.tolerations .Values.identity.migration.job.tolerations }}
      tolerations: {{ toYaml (default .Values.tolerations .Values.identity.migration.job.tolerations) | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
      {{- end }}
      containers:
        - name: identity-migration
          image: {{ .Values.identity.migration.job.image.repository }}:{{ default .Values.images.tag .Values.identity.migration.job.image.tag }}
          {{- if or .Values.containerSecurityContext.enabled .Values.identity.migration.job.containerSecurityContext.enabled }}
          {{- $csc := dict }}
          {{- if .Values.identity.migration.job.containerSecurityContext.enabled }}
          {{- $csc = .Values.identity.migration.job.containerSecurityContext }}
          {{- else }}
          {{- $csc = .Values.containerSecurityContext }}
          {{- end }}
          securityContext: {{- include "docspace.securityContext" $csc | nindent 12 }}
          {{- end }}
          resources: {{- toYaml .Values.identity.migration.job.resources | nindent 12 }}
          env:
          - name: JDBC_USER_NAME
            value: {{ default .Values.connections.mysqlUser .Values.identity.migration.mysqlUser }}
          - name: JDBC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "docspace.mysql.secretName" . }}
                key: {{ .Values.connections.mysqlSecretKeyPassword }}
          envFrom:
          - configMapRef:
              name: identity
      restartPolicy: Never
{{- end }}
