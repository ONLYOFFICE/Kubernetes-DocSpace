{{- if .Values.identityApi.enabled }}
apiVersion: apps/v1
kind: {{ .Values.identityApi.kind }}
metadata:
  name: identity-api
  namespace: {{ include "docspace.namespace" . | quote }}
  labels:
    app: identity-api
    {{- if .Values.commonLabels }}
    {{- include "docspace.labels.commonLabels" . | trim | nindent 4 }}
    {{- end }}
  {{- if or .Values.commonAnnotations .Values.identityApi.annotations }}
  {{- $dictValue := default .Values.commonAnnotations .Values.identityApi.annotations }}
  annotations: {{- include "docspace.annotations" ( dict "keyName" $dictValue "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.identityApi.replicaCount }}
  selector:
    matchLabels:
      app: identity-api
      {{- if .Values.commonLabels }}
      {{- include "docspace.labels.commonLabels" . | trim | nindent 6 }}
      {{- end }}
  {{- if eq .Values.identityApi.kind "StatefulSet" }}
  serviceName: identity-api
  {{- end }}
  {{- if .Values.identityApi.updateStrategy }}
  {{- if eq .Values.identityApi.kind "Deployment" }}
  strategy: {{- include "docspace.update.strategyType" .Values.identityApi.updateStrategy }}
  {{- else }}
  updateStrategy: {{- include "docspace.update.strategyType" .Values.identityApi.updateStrategy }}
  {{- end }}
  {{- end }}
  {{- if eq .Values.identityApi.kind "StatefulSet" }}
  podManagementPolicy: {{ .Values.identityApi.podManagementPolicy }}
  {{- end }}
  template:
    metadata:
      labels:
        app: identity-api
        {{- if .Values.commonLabels }}
        {{- include "docspace.labels.commonLabels" . | trim | nindent 8 }}
        {{- end }}
      {{- if or .Values.podAnnotations .Values.identityApi.podAnnotations }}
      {{- $dictValue := default .Values.podAnnotations .Values.identityApi.podAnnotations }}
      annotations: {{- include "docspace.annotations" ( dict "keyName" $dictValue "context" $ ) | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "docspace.serviceAccountName" . }}
      {{- if or .Values.podSecurityContext.enabled .Values.identityApi.podSecurityContext.enabled }}
      {{- $psc := dict }}
      {{- if .Values.identityApi.podSecurityContext.enabled }}
      {{- $psc = .Values.identityApi.podSecurityContext }}
      {{- else }}
      {{- $psc = .Values.podSecurityContext }}
      {{- end }}
      securityContext: {{- include "docspace.securityContext" $psc | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.podAntiAffinity.type "preferred" }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - identity-api
              topologyKey: {{ .Values.podAntiAffinity.topologyKey }}
            weight: {{ .Values.podAntiAffinity.weight }}
          {{- else if eq .Values.podAntiAffinity.type "required" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - identity-api
            topologyKey: {{ .Values.podAntiAffinity.topologyKey }}
          {{- end }}
          {{- with .Values.identityApi.customPodAntiAffinity }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- with .Values.identityApi.podAffinity }}
        podAffinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.identityApi.nodeAffinity }}
        nodeAffinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- if or .Values.nodeSelector .Values.identityApi.nodeSelector }}
      nodeSelector: {{ toYaml (default .Values.nodeSelector .Values.identityApi.nodeSelector) | nindent 8 }}
      {{- end }}
      {{- if or .Values.tolerations .Values.identityApi.tolerations }}
      tolerations: {{ toYaml (default .Values.tolerations .Values.identityApi.tolerations) | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
      {{- end }}
      containers:
      - name: identity-api
        image: {{ include "docspace.imageRepository" (list . .Values.identityApi.image.repository) }}:{{ default .Values.images.tag .Values.identityApi.image.tag }}
        imagePullPolicy: {{ .Values.identityApi.image.pullPolicy }}
        {{- if or .Values.containerSecurityContext.enabled .Values.identityApi.containerSecurityContext.enabled }}
        {{- $csc := dict }}
        {{- if .Values.identityApi.containerSecurityContext.enabled }}
        {{- $csc = .Values.identityApi.containerSecurityContext }}
        {{- else }}
        {{- $csc = .Values.containerSecurityContext }}
        {{- end }}
        securityContext: {{- include "docspace.securityContext" $csc | nindent 10 }}
        {{- end }}
        {{- if .Values.identityApi.lifecycleHooks }}
        lifecycle: {{- toYaml .Values.identityApi.lifecycleHooks | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.identityApi.containerPorts.app }}
          name: app
        {{- if .Values.identityApi.startupProbe.enabled }}
        startupProbe: {{- omit .Values.identityApi.startupProbe "enabled" | toYaml | nindent 10 }}
        {{- end }}
        {{- if .Values.identityApi.readinessProbe.enabled }}
        readinessProbe: {{- omit .Values.identityApi.readinessProbe "enabled" | toYaml | nindent 10 }}
        {{- end }}
        {{- if .Values.identityApi.livenessProbe.enabled }}
        livenessProbe: {{- omit .Values.identityApi.livenessProbe "enabled" | toYaml | nindent 10 }}
        {{- end }}
        resources: {{- toYaml .Values.identityApi.resources | nindent 10 }}
        env:
        - name: SPRING_APPLICATION_NAME
          valueFrom:
            configMapKeyRef:
              name: identity
              key: SERVER_PORT_IDENTITY_API
        - name: SERVER_PORT
          value: {{ .Values.identityApi.containerPorts.app | quote }}
        - name: JDBC_USER_NAME
          value: {{ default .Values.connections.mysqlUser .Values.identityApi.mysqlUser }}
        - name: JDBC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "docspace.mysql.secretName" . }}
              key: {{ .Values.connections.mysqlSecretKeyPassword }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "docspace.redis.secretName" . }}
              key: {{ .Values.connections.redisSecretKeyName }}
        - name: RABBIT_URI
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-broker-uri
              key: broker_uri
        envFrom:
        - configMapRef:
            name: identity
{{- end }}
