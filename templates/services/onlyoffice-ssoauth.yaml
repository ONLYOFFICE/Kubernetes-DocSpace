apiVersion: v1
kind: Service
metadata:
  name: onlyoffice-ssoauth
  labels:
    app: onlyoffice-ssoauth
spec:
  ports:
  - port: 5050
    name: http
    targetPort: {{ .Values.ports.appserver.http }}
  - port: 9834
    name: sso
    targetPort: {{ .Values.ports.sso }}
  selector:
    statefulset.kubernetes.io/pod-name: onlyoffice-ssoauth-0
  type: ClusterIP
