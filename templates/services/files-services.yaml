{{- if and .Values.filesServices.enabled (eq .Values.connections.filesServicesHost "files-services") }}
apiVersion: v1
kind: Service
metadata:
  name: files-services
  namespace: {{ include "docspace.namespace" . | quote }}
  labels:
    app: files-services
    {{- if .Values.commonLabels }}
    {{- include "docspace.labels.commonLabels" . | trim | nindent 4 }}
    {{- end }}
spec:
  ports:
  - port: {{ .Values.filesServices.containerPorts.app }}
    name: app
    targetPort: {{ .Values.filesServices.containerPorts.app }}
  selector:
    app: files-services
    {{- if .Values.commonLabels }}
    {{- include "docspace.labels.commonLabels" . | trim | nindent 4 }}
    {{- end }}
  type: ClusterIP
{{- end }}
