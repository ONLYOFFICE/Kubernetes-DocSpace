apiVersion: v1
kind: Service
metadata:
  name: onlyoffice-socket
  labels:
    app: onlyoffice-socket
spec:
  ports:
  - port: 5050
    name: http
    targetPort: {{ .Values.ports.appserver.http }}
  - port: 9899
    name: sock
    targetPort: {{ .Values.ports.socket }}
  selector:
    statefulset.kubernetes.io/pod-name: onlyoffice-socket-0
  type: ClusterIP
