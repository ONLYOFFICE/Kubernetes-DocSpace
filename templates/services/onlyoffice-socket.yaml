apiVersion: v1
kind: Service
metadata:
  name: onlyoffice-socket
  labels:
    app: onlyoffice-socket
spec:
  ports:
  - port: {{ .Values.containerPorts.app }}
    name: app
    targetPort: {{ .Values.containerPorts.app }}
  - port: {{ .Values.containerPorts.socket }}
    name: sock
    targetPort: {{ .Values.containerPorts.socket }}
  selector:
    statefulset.kubernetes.io/pod-name: onlyoffice-socket-0
  type: ClusterIP
