{{- if and (eq .Values.product.name "docspace") .Values.onlyofficeMigration.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: onlyoffice-migration
  labels:
    app: onlyoffice-migration
spec:
  ports:
  - port: {{ .Values.containerPorts.app }}
    name: app
    targetPort: {{ .Values.containerPorts.app }}
  selector:
    statefulset.kubernetes.io/pod-name: onlyoffice-migration-0
  type: ClusterIP
{{- end }}
