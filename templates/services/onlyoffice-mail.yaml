{{- if .Values.onlyofficeMail.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: onlyoffice-mail
spec:
  ports:
  - port: {{ .Values.containerPorts.appserver.http }}
    name: http
    targetPort: {{ .Values.containerPorts.appserver.http }}
  selector:
    app: onlyoffice-mail
  type: ClusterIP
{{- end }}
