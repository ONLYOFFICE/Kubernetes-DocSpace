{{- if eq .Values.product.name "appsever" }}
apiVersion: v1
kind: Service
metadata:
  name: onlyoffice-thumbnails
  labels:
    app: onlyoffice-thumbnails
spec:
  ports:
  - port: {{ .Values.containerPorts.appserver.http }}
    name: http
    targetPort: {{ .Values.containerPorts.appserver.http }}
  - port: {{ .Values.containerPorts.thumbnails }}
    name: thum
    targetPort: {{ .Values.containerPorts.thumbnails }}
  selector:
    statefulset.kubernetes.io/pod-name: onlyoffice-thumbnails-0
  type: ClusterIP
{{- end }}
