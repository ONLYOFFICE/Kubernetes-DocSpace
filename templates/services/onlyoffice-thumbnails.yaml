apiVersion: v1
kind: Service
metadata:
  name: onlyoffice-thumbnails
  labels:
    app: onlyoffice-thumbnails
spec:
  ports:
  - port: 5050
    name: http
    targetPort: {{ .Values.ports.appserver.http }}
  - port: 9800
    name: thum
    targetPort: {{ .Values.ports.thumbnails }}
  selector:
    statefulset.kubernetes.io/pod-name: onlyoffice-thumbnails-0
  type: ClusterIP
