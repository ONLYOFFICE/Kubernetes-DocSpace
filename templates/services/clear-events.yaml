apiVersion: v1
kind: Service
metadata:
  name: clear-events
  namespace: {{ include "app.namespace" . | quote }}
  labels:
    app: clear-events
    {{- if .Values.commonLabels }}
    {{- include "app.labels.commonLabels" . | trim | nindent 4 }}
    {{- end }}
spec:
  ports:
  - port: {{ .Values.clearEvents.containerPorts.app }}
    name: app
    targetPort: {{ .Values.clearEvents.containerPorts.app }}
  selector:
    statefulset.kubernetes.io/pod-name: clear-events-0
  type: ClusterIP
