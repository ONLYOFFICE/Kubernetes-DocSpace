{{- if .Values.onlyofficeProjectServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: onlyoffice-projects-server
spec:
  ports:
  - port: {{ .Values.containerPorts.app }}
    name: app
    targetPort: {{ .Values.containerPorts.app }}
  selector:
    app: onlyoffice-projects-server
  type: ClusterIP
{{- end }}
