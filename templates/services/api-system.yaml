apiVersion: v1
kind: Service
metadata:
  name: api-system
  namespace: {{ include "app.namespace" . | quote }}
  labels:
    app: api-system
    {{- if .Values.commonLabels }}
    {{- include "app.labels.commonLabels" . | trim | nindent 4 }}
    {{- end }}
spec:
  ports:
  - port: {{ .Values.apiSystem.containerPorts.app }}
    name: app
    targetPort: {{ .Values.apiSystem.containerPorts.app }}
  selector:
    statefulset.kubernetes.io/pod-name: api-system-0
  type: ClusterIP
