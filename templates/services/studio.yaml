apiVersion: v1
kind: Service
metadata:
  name: studio
  namespace: {{ include "app.namespace" . | quote }}
  labels:
    app: studio
    {{- if .Values.commonLabels }}
    {{- include "app.labels.commonLabels" . | trim | nindent 4 }}
    {{- end }}
spec:
  ports:
  - port: {{ .Values.studio.containerPorts.app }}
    name: app
    targetPort: {{ .Values.studio.containerPorts.app }}
  selector:
    statefulset.kubernetes.io/pod-name: studio-0
  type: ClusterIP
