{{- if .Values.onlyofficeMail.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mail-data
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "2"
spec:
  storageClassName: {{ .Values.persistence.storageClass }}
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistence.mailData.size }}
{{- end }}
