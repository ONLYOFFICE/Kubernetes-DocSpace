{{- if .Values.onlyofficeCrm.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crm-data
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "2"
spec:
  storageClassName: {{ .Values.persistence.storageClass }}
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistence.crmData.size }}
{{- end }}
